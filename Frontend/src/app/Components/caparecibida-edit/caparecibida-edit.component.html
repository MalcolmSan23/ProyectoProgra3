<nav class="navbar navbar-dark bg-dark">
    <a  class="navbar-brand">CAPACITACION RECIBIDA</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">
           
            <div class="form-group">
                <label for="" class="control-label" hidden>Registro No.</label>
                      <input type="text"  readonly="readonly"  [(ngModel)]="user.idcapa" name="idcapa" placeholder="No" class="form-control" required hidden>
                      </div>                  
    
                      <div class="form-group">
                        <option>SELECCIONE EL EMPLEADO</option>
                          <select class="form-control" size="1" [(ngModel)]="user.CI" name="CI" required>
                                 <option *ngFor="let lista of Empleados" value={{lista.CI}}>{{lista.nom1}}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <option>SELECCIONE EL TITULO</option>
                          <select class="form-control" size="1" [(ngModel)]="user.idtitulo" name="idtitulo" required>
                                 <option *ngFor="let lista of Titulo" value={{lista.idtitulo}}>{{lista.titulo}}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <option>SELECCIONE EL TIPO DE CAPACITACION</option>
                          <select class="form-control" size="1" [(ngModel)]="user.idtipocapa" name="idtipocapa" required>
                                 <option *ngFor="let lista of Tipocapacitacion" value={{lista.idtipocapa}}>{{lista.tipocapa}}</option>
                        </select>
                      </div>
                  <div class="form-group">
                      <label for="" class="control-label">FECHA INICIO</label>
                      <input type="date"  [(ngModel)]="user.finicio"  name="finicio" placeholder="SELECCIONE LA FECHA DE INICIO"  class="form-control" autofocus>
                  </div>
                  <div class="form-group">
                      <label for="" class="control-label">FECHA OBTENIDO</label>
                      <input type="date"  [(ngModel)]="user.ffin"  name="ffin" placeholder="SELECCIONE LA FECHA DE OBTENIDO"  class="form-control" autofocus>
                  </div>
                  <div class="form-group">
                    <option>SELECCIONE EL NOMBRE DEL CENTRO</option>
                      <select class="form-control" size="1" [(ngModel)]="user.idnomcentro" name="idnomcentro" required>
                             <option *ngFor="let lista of Nomcentro" value={{lista.idnomcentro}}>{{lista.nomcentro}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <option>SELECCIONE LA FACULTAD</option>
                      <select class="form-control" size="1" [(ngModel)]="user.idfacultad" name="idfacultad" required>
                             <option *ngFor="let lista of Facultad" value={{lista.idfacultad}}>{{lista.facultad}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                      <label for="" class="control-label">TOMO</label>
                      <input type="text"  [(ngModel)]="user.tomo"  name="tomo" placeholder="DIGITE EL TOMO"  class="form-control" autofocus>
                  </div>
                  <div class="form-group">
                      <label for="" class="control-label">FOLIO</label>
                      <input type="text"  [(ngModel)]="user.folio"  name="folio" placeholder="DIGITE EL FOLIO"  class="form-control" autofocus>
                  </div>
            

                  
              <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                Actualizar
              </button>    
        </form>
      </div>
    </div>
</div>
