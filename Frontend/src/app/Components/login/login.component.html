<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">Sistema de Capacitaciones</h1>
          <h3 class="card-subtitle mb-4 text-muted text-center">Bienvenido</h3>
          <form>
            <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <br>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <br>
            <div class="text-center">
              <button type="button" class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
