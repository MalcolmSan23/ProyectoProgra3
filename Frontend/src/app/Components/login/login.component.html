<div class="container text-center">
  <div class="row align-items-start flex-column">
    <div class="col">
      <div class="card text-bg-success mt-3 m-auto" style="width: 24rem">
        <div class="card-body">
          <h1 class="card-title">Sistema de Capacitaciones</h1>
          <h3 class="card-text">Bienvenido</h3>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="container mt-5">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Inicio de Sesión</h2>
            <form>
              <div class="form-group mb-3">
                <label for="username">Nombre de Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  [(ngModel)]="username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-primary btn-block"
                (click)="login()"
              >
                Iniciar Sesión
              </button>
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
            </form>
          </div>
        </div>
        <div class="text-center mt-4">
        </div>
      </div>
    </div>
  </div>
</div>
