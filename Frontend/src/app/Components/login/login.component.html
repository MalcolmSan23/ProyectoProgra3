<form (ngSubmit)="login()">
  <div>
    <label for="username">Usuario:</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
    />
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>
  <button type="submit" >Iniciar Sesión</button>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
</form>
