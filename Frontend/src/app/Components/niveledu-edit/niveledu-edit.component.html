<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">NIVEL EDUCATIVO</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">
              <div class="form-group">
                <label for="" class="control-label" hidden>Registro No.</label>
                      <input type="text"  readonly="readonly"  [(ngModel)]="user.idniveledu" name="idniveledu" placeholder="No" class="form-control" required hidden>
              </div>                  
    
              <div class="form-group">
                <label for="" class="control-label">NOMBRE NIVEL</label>
                <input type="text"  [(ngModel)]="user.nombrenivel"  name="nombrenivel" placeholder="DIGITE EL NOMBRE DEL NIVEL"  class="form-control" autofocus>
            </div>

            <div class="form-group">
                <label for="" class="control-label">ID TIPO NIVEL EDU</label>
                <input type="text"  [(ngModel)]="user.idtiponiveledu"  name="idtiponiveledu" placeholder="SELECCIONE EL TIPO DE NIVEL EDUCTATIVO"  class="form-control" autofocus>
            </div>
            <div class="form-group">
                <label for="" class="control-label">ESPECIALIDAD</label>
                <input type="text"  [(ngModel)]="user.idespecial"  name="idespecial" placeholder="SELECCIONE LA ESPECIALIDAD"  class="form-control" autofocus>
            </div>
            <div class="form-group">
                <label for="" class="control-label">ID NOM CENTRO</label>
                <input type="text"  [(ngModel)]="user.idnomcentro"  name="idnomcentro" placeholder="SELECCIONE EL NOMBRE DEL CENTRO"  class="form-control" autofocus>
            </div>
            <div class="form-group">
                <label for="" class="control-label">FECHA OBTENIDO</label>
                <input type="date"  [(ngModel)]="user.fobtenido"  name="fobtenido" placeholder="SELECCIONE LA FECHA"  class="form-control" autofocus>
            </div>
            
              <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                Actualizar
              </button>    
        </form>
      </div>
    </div>
</div>
