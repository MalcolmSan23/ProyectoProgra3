<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">NIVEL EDUCATIVO</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="" class="control-label" hidden>Registro No.</label>
                  <input type="text"  readonly="readonly"  [(ngModel)]="user.idniveledu" name="idniveledu" placeholder="No" class="form-control" required hidden>
                  </div>                  

              <div class="form-group">
                  <label for="" class="control-label">NOMBRE NIVEL</label>
                  <input type="text"  [(ngModel)]="user.nombrenivel"  name="nombrenivel" placeholder="DIGITE EL NOMBRE DEL NIVEL"  class="form-control" autofocus>
              </div>

              <div class="form-group">
                <option>SELECCIONE EL TIPO DE NIVEL EDUCATIVO</option>
                  <select class="form-control" size="1" [(ngModel)]="user.idtiponiveledu" name="idtiponiveledu" required>
                         <option *ngFor="let lista of Tiponiveledu" value={{lista.idtiponiveledu}}>{{lista.tiponiveledu}}</option>
                </select>
              </div>
              <div class="form-group">
                <option>SELECCIONE LA ESPECIALIDAD</option>
                  <select class="form-control" size="1" [(ngModel)]="user.idespecial" name="idespecialidad" required>
                         <option *ngFor="let lista of Especialidad" value={{lista.idespecialidad}}>{{lista.especialidad}}</option>
                </select>
              </div>
              <div class="form-group">
                <option>SELECCIONE EL NOMBRE DEL CENTRO</option>
                  <select class="form-control" size="1" [(ngModel)]="user.idnomcentro" name="idnomcentro" required>
                         <option *ngFor="let lista of Nomcentro" value={{lista.idnomcentro}}>{{lista.nomcentro}}</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="" class="control-label">FECHA OBTENIDO</label>
                  <input type="date"  [(ngModel)]="user.fobtenido"  name="fobtenido" placeholder="SELECCIONE LA FECHA"  class="form-control" autofocus>
              </div>
            
              <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                Actualizar
              </button>    
        </form>
      </div>
    </div>
</div>
